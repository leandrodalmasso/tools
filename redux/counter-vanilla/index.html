<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redux Counter</title>
  <link href="./main.css" rel="stylesheet" type="text/css" />
  <!-- redux library -->
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>

  </div>
  <script src="./main.js"></script>
</body>
</html>
