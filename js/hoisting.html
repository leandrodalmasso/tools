<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hoisting</title>
</head>
<body>
<script>
  /**
   * variable declarations
   */

  console.log(width); // undefined
  var width = 200;

  try {
    console.log(height);
    let height = 100;
  } catch (error) {
    const msg = `${error.name}: ${error.message}`
    console.log(msg); // ReferenceError: height is not defined
  }

  try {
    console.log(password);
    const password = 'abc'
  } catch (error) {
    const msg = `${error.name}: ${error.message}`
    console.log(msg); // ReferenceError: password is not defined
  }

  /**
   * function declaration
   */

  sayHiTo('Mary'); // Hi Mary!

  function sayHiTo(name) {
    console.log(`Hi ${name}!`);
  }
</script>
</body>
</html>
