<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions</title>
</head>
<body>
<script>
  // function declaration
  function log(value) {
    console.log(value);
  }

  // function expression
  const log = function() {
    console.log(value);
  }
</script>
</body>
</html>
