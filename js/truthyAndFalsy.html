<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truthy and falsy</title>
</head>
<body>
<script>
/*
The following values are always falsy:

false
0
empty string
null
undefined
NaN

Everything else is truthy. That includes:

[]
{}
function(){}
*/

console.log(!0); // true
console.log(!10); // false

console.log(!''); // true
console.log(!'asdffsdgwe'); // false

console.log(!null); // true

console.log(![]); // false
console.log(!['hi', 'bye']); // false

const sayhi = () => { console.log('hi!') };
console.log(!!sayhi); // true
</script>
</body>
</html>
