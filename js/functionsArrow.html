<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Arrow functions</title>
</head>
<body>
<button id="numbersButton">Numbers</button>
<script>
  /*
  - concise syntax
  - implicit return
  - don't have their own 'this'
  */
  const numbers = [4, 8, 15, 16, 23, 42];

  const evenNumbers = numbers.filter(
    number => number % 2 === 0
  ).map(
    number => '' + ` ${number}`
  );

  const numbersButton = document.getElementById('numbersButton');

  numbersButton.addEventListener(
    'click',
    () => alert(evenNumbers)
  );
</script>
</body>
</html>
