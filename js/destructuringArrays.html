<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring arrays</title>
</head>
<body>
<script>
  const interests = ['js', 'music', 'books'];
  const [ first, second, third ] = interests;

  // skip items
  let [ a, , c ] = interests;

  // swap without aux
  [a, c] = [c, a];

  // rest
  const [ firstInterest, ...rest ] = interests;
</script>
</body>
</html>
