  /*
  es6
  */
  
  class Animal {
    constructor(name, energy) {
      this.name = name;
      this.energy = energy;
    }

    eat(amount) {
      console.log(`${this.name} is eating.`);
      this.energy += amount;
    }

    sleep(length) {
      console.log(`${this.name} is sleeping.`);
      this.energy += length;
    }

    play(length) {
      console.log(`${this.name} is playing.`);
      this.energy -= length;
    }

    // setter
    set nickName(value) {
      this.nickNameValue = value.trim() ;
    }

    // getter
    get nickName() {
      if (this.nickNameValue) {
        return this.nickNameValue.toUpperCase();
      }

      return 'Sorry, no nickname was setted...'
    }

    // isn't called on instances but on the class itself
    static nextToEat(animals) {
      const sortedByLeastEnergy = animals.sort((a, b) => a.energy - b.energy)

      return sortedByLeastEnergy[0].name;
    }
  }

  const leo = new Animal('Leo', 7);
  const snoop = new Animal('Snoop', 10);

  const friendsWithSugar = [];
  const friendsWithoutSugar = new Array();

  /*
  extending classes
  */

  class Dog extends Animal {
    constructor(name, energy, color) {
      super(name, energy);
      this.color = color;
    }

    bark() {
      console.log(`Bark! My name is ${this.name}`);
    }
  }

  const ciro = new Dog('Ciro', 20, 'brown');

  /*
  extending array
  */

  class MovieCollection extends Array {
    constructor(name, ...items) {
      super(...items);
      this.name = name;
    }

    add(movie) {
      this.push(movie);
    }

    topRated(limit = 10) {
      return this
        .sort((a, b) => (a.stars > b.stars ? -1 : 1))
        .slice(0, limit);
    }
  }

  const movies = new MovieCollection(
    'Favourite movies',
    { name: 'the big lebowski', stars: 5 },
    { name: 'pizza birra faso', stars: 5 },
    { name: 'the lobster', stars: 4 },
